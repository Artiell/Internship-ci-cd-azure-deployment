# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test55fze

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_de2376a57832424a9426ba2e2ed0e989 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc15b83d05354f11b8d6eae38bd27ef2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de2376a57832424a9426ba2e2ed0e989 }}/demo-test-repo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test55fze'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6bf65744453b419595c5859c44ca25b7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_de2376a57832424a9426ba2e2ed0e989 }}/demo-test-repo:${{ github.sha }}'